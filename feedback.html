<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        form {
            border: 5px solid blue;
            outline: 10px solid rgb(207, 201, 201);
            padding: 5px;
        }
    </style>
</head>
<body>
    <form action="#">
        <h3>Would you give us feedback on our site?</h3>
        <label for="name">Can you tell us what your name is</label>
        <input type="text" id="name"><br>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <br><br>

        <label for="">If you could rate the site on design, lay-outed. What number would you give</label><br>
            <input type="radio" name="rating" id="one">
            <label for="one">1</label>
            <input type="radio" name="rating" id="two">
            <label for="two">2</label>
            <input type="radio" name="rating" id="three">
            <label for="three">3</label>
            <input type="radio" name="rating" id="four">
            <label for="four">4</label>
            <input type="radio" name="rating" id="five">
            <label for="five">5</label>
            <input type="radio" name="rating" id="six">
            <label for="six">6</label>
            <input type="radio" name="rating" id="seven">
            <label for="seven">7</label>
            <input type="radio" name="rating" id="eight">
            <label for="eight">8</label>
            <input type="radio" name="rating" id="nine">
            <label for="nine">9</label>
            <input type="radio" name="rating" id="ten">
            <label for="ten">10</label><br><br>

        <label>Which browser(s) have you used to view the site? (multiple answers possible)</label><br>
            <input type="checkbox" name="browser" id="chrome">
            <label for="chrome">Chrome</label><br>
            <input type="checkbox" name="browser" id="opera">
            <label for="opera">Opera</label><br>
            <input type="checkbox" name="browser" id="ie">
            <label for="ie">Internet Explorer (IE)</label><br>
            <input type="checkbox" name="browser" id="firefox">
            <label for="firefox">Mozilla Firefox</label><br>
            <input type="checkbox" name="browser" id="epic">
            <label for="epic">EPIC</label><br>
            <input type="checkbox" name="browser" id="safari">
            <label for="safari">Safari</label><br><br>
            
        <label for="comment">General feedback (comment)</label><br>
        <textarea name="" id="comment" cols="70" rows="7"></textarea><br><br>

        <input type="submit" value="Submit Answers"><br><br>

        <h3>Thanks for your time</h3>
    </form>
</body>
</html>
