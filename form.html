<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form {
            border: 5px solid grey;
            padding: 5px;
        }
        #name {
            width: 300px;
        }
        #email {
            width: 400px;
        }
        #address1, #address2, #address3 {
            width: 500px;
        }
    </style>
</head>
<body>
    <form action="#">
        <label for="name">Name: </label>
        <input type="text" id="name" maxlength="35" ><br>
        <label for="email">Email: </label>
        <input type="text" id="email" maxlength="40" ><br>
        <label for="address1">Address 1: </label>
        <input type="text" id="address1" maxlength="40" ><br>
        <label for="address2">Address 2: </label>
        <input type="text" id="address2" maxlength="40" ><br>
        <label for="address3">Address 3: </label>
        <input type="text" id="address3" maxlength="40" ><br>
        <label for="postcode">Postcode: </label>
        <input type="text" id="postcode" maxlength="6" >
    </form>
</body>
</html>
